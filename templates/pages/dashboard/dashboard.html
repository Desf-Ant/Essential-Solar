{% extends 'layouts/default.html' %}

{% block body %}
<!-- https://medium.com/@kevjose/building-dashboards-using-grid-and-flex-box-620adc1fff51 -->

<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

<script src="https://d3js.org/d3.v7.min.js"></script>

<div class="grid-container">
    <header class="header">
        <div class="header_search">Search</div>
        <div class="header_avatar">Logout</div>
    </header>
    <aside class="aside">
        <ul>
            <li class="aside_list-item"><a href="{{ url_for('dashboard') }}">Général</a></li>
            <li class="aside_list-item"><a href="{{ url_for('load_curve') }}">Courbe de charge</a></li>
            <li class="aside_list-item">Monotone de puissance</li>
            <li class="aside_list-item">Détails</li>
        </ul>
    </aside>
    <main class="main">
        <!-- Partie Carte -->
        <div class="cardbox">
            <div class="card">
                <div class="title">Prix de l'installation</div>
                <div class="content">50000€</div>
            </div>
            <div class="card">
                <div class="title">Référence panneaux</div>
                <div class="content">Rf-500Wh AGdf</div>
            </div>
        </div>



        <div class="chart">
            <canvas id="conso_annuelle_chart" class="loadingChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="monotone_puissance_chart" class="loadingChart"></canvas>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_copyright">&copy;</div>
        <div class="footer_byline">Made with &hearts;</div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/dashboard_chart.js') }}"></script>
<script>
    create_load_curve(
        document.getElementById('conso_annuelle_chart'),
        d3.csv("static/data/courbe_puissance_charge_lycee_cassin.csv")
    );
    create_load_mono_curve(
        document.getElementById('monotone_puissance_chart'),
        d3.csv("static/data/monotone_puissance_lycee_cassin.csv")
        );
</script>

{% endblock %}
